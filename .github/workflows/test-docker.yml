name: "Build and Deploy"
run-name: ${{ github.actor }} - ${{ github.event_name }}

on:
  pull_request:
    types:
      - closed
    branches:
      - main
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Initiate the deployment launch sequence
        id: slack
        uses: slackapi/slack-github-action@v2.0.0
        with:
          method: chat.postMessage
          token: ${{ secrets.SLACK_BOT_TOKEN }}
          payload: |
            channel: ${{ secrets.SLACK_CHANNEL_ID }}
            text: "Build and Deploy started :eyes:"
            attachments:
              - color: "dbab09"
                fields:
                  - title: "Status"
                    short: true
                    value: "In Progress"

      - name: check repository out üõéÔ∏è
        id: checkout
        uses: actions/checkout@v4

      - name: get-npm-version üì¶
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1

      - name: Build Docker Image üèóÔ∏è
        id: build
        run: docker buildx build -t ${{ vars.DOCKERHUB_USERNAME }}/price-fetcher:${{ steps.package-version.outputs.current-version }} -t ${{ vars.DOCKERHUB_USERNAME }}/price-fetcher:latest .

      - name: Login to Docker Hub üê≥
        id: login
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push to Docker Hub üöÄ
        id: push
        run: docker push -a ${{ vars.DOCKERHUB_USERNAME }}/price-fetcher

      - name: Update the original message with success
        uses: slackapi/slack-github-action@v2.0.0
        with:
          method: chat.update
          token: ${{ secrets.SLACK_BOT_TOKEN }}
          payload: |
            channel: ${{ secrets.SLACK_CHANNEL_ID }}
            ts: "${{ steps.slack.outputs.ts }}"
            text: "Build and Deploy finished! :rocket:"
            attachments:
              - color: "28a745"
                fields:
                  - title: "Status"
                    short: true
                    value: "Completed"
            blocks:
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "GitHub Action build result: ${{ job.status }}\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}"
