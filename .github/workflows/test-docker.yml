name: "Build and Deploy"
run-name: ${{ github.actor }} - ${{ github.event_name }}

on:
  push:
    branches: ["dev"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: check repository out 🛎️
        id: checkout
        uses: actions/checkout@v4

      - name: Build Docker Image 🏗️
        id: build
        run: docker build -t ${{ vars.DOCKERHUB_USERNAME }}/price-fetcher .

      - name: Login to Docker Hub 🐳
        id: login
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push to Docker Hub 🚀
        id: push
        run: docker push ${{ vars.DOCKERHUB_USERNAME }}/price-fetcher
