name: "Build and Push to Docker Hub 🐳"
run-name: ${{ github.actor }} - ${{ github.event_name }}

on:
  push:
    branches: ["dev"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: check repository out 🛎️
        uses: actions/checkout@v4

      - name: Build Docker Image 🏗️
        run: docker build -t ${{ vars.DOCKERHUB_USERNAME }}/price-fetcher .

      - name: Login to Docker Hub 🐳
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push to Docker Hub 🚀
        run: docker push ${{ vars.DOCKERHUB_USERNAME }}/price-fetcher

      - name: Logout from Docker Hub 🚪
        run: docker logout
