name: "Build and Deploy"
run-name: ${{ github.actor }} - ${{ github.event_name }}

on:
  pull_request:
    types:
      - closed
    branches:
      - main
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Initiate the deployment launch sequence ğŸš€
        id: slack
        uses: slackapi/slack-github-action@v2.0.0
        with:
          method: chat.postMessage
          token: ${{ secrets.SLACK_BOT_TOKEN }}
          payload: |
            channel: ${{ secrets.SLACK_CHANNEL_ID }}
            text: "[${{ github.repository }}] Build and Deploy started :eyes:"
            attachments:
              - color: "dbab09"
                fields:
                  - title: "Status"
                    short: true
                    value: "In Progress"

      - name: check repository out ğŸ›ï¸
        id: checkout
        uses: actions/checkout@v4

      - name: get-npm-version ğŸ“¦
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1

      - name: Build Docker Image ğŸ—ï¸
        id: build
        run: docker buildx build -t ${{ vars.DOCKERHUB_USERNAME }}/price-fetcher:${{ steps.package-version.outputs.current-version }} -t ${{ vars.DOCKERHUB_USERNAME }}/price-fetcher:latest .

      - name: Login to Docker Hub ğŸ³
        id: login
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push to Docker Hub ğŸš€
        id: push
        run: docker push -a ${{ vars.DOCKERHUB_USERNAME }}/price-fetcher

      - name: Deploy by watchtower API ğŸš¢
        id: deploy
        run: |
          curl -H "Authorization: Bearer ${{ secrets.WATCHTOWER_TOKEN }}" ${{ secrets.WATCHTOWER_UPDATE_URL }}

      - name: Update the original message with success ğŸ‰
        uses: slackapi/slack-github-action@v2.0.0
        with:
          method: chat.update
          token: ${{ secrets.SLACK_BOT_TOKEN }}
          payload: |
            channel: ${{ secrets.SLACK_CHANNEL_ID }}
            ts: "${{ steps.slack.outputs.ts }}"
            text: "[${{ github.repository }}] Build and Deploy finished! :rocket:\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}"
            attachments:
              - color: "28a745"
                fields:
                  - title: "Status"
                    short: true
                    value: "Completed"
